<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <button id="abre">Abre modal</button>
  <!-- Modal google -->
  <div class="modal-google" id="modal-google">
    <div class="modal-container">
      <button class="fecha-modal">x</button>
      <div class="modal-body">
        <div class="modal-content">
          <div class="header">
            <h3>Novo Evento</h3>
            <button class="report-bug">Novo Calendário</button>
          </div>
          <div class="body">
            <form action="">
              <!-- select -->
              <label for="select-calendario">Calendário</label>
              <select id="select-calendario" class="menos">
                <option value="0">Opção 01</option>
              </select>
              <!-- checkbox -->
              <div class="check-notifica">
                <input type="checkbox" id="notificar_lead">
                <label for="notificar_lead" id="teste">Notificar Lead</label>
              </div>
              

              <!-- titulo -->
              <label for="titulo-evento">Título do Evento</label>
              <input type="text" class="menos">

              <div class="datas-evento">
                <!-- Data inicio  -->
                <div class="data-ini">
                  <label for="data-inicio">Data ínicio</label>
                  <input type="datetime-local">  
                </div>
                
                <!-- Data final  -->
                <div class="data-fim">
                  <label for="data-final">Data Final</label>
                  <input type="datetime-local">
                </div>
              

              </div>


            </form>
          </div>
          <div class="footer">
            <button>Salvar Evento</button>
          </div>

        </div>

      </div>
    </div>
  </div>
  </div>


  <script type="module" src="./app.js"></script>
</body>

</html>
